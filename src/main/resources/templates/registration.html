<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href = "@{/resources/static/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="jumbotron" style="background-color: white">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our awesome app!</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}"
                               required autofocus="autofocus" />
                        <span class="validationError text-danger"
                              th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}">FirstName Error
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastName"> Last Name </label> <input
                            id="lastName" class="form-control" th:field="*{lastName}"
                            required autofocus="autofocus" />
                        <span class="validationError text-danger"
                              th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}">LastName Error
                        </span>

                    </div>

                    <div class="form-group">
                        <label class="control-label" for="username"> Username </label> <input
                            id="username" class="form-control" th:field="*{username}"
                            required autofocus="autofocus" />
                        <span class="validationError text-danger"
                              th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}">Username Error
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label> <input
                            id="email" class="form-control" th:field="*{email}" required
                            autofocus="autofocus" />
                        <span class="validationError text-danger"
                              th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Email Error
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label> <input
                            id="password" class="form-control" type="password"
                            th:field="*{password}" required autofocus="autofocus" />
                        <span class="validationError text-danger"
                              th:each="error: ${#fields.errors('password')}">
                            <div th:each="message : ${error.split(',')}">
                                <p class="error-message" th:text="${message}"></p>
                            </div>
                        </span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
