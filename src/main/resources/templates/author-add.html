<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.16/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.16/css/bootstrap-multiselect.css" type="text/css"/>

    <script>
        $(document).ready(function() {
            $('#example-filterBehavior').multiselect({
                enableFiltering: true,
                filterBehavior: 'text',
                maxHeight: 200,
                width: 300
            });
        });
    </script>
</head>
<body style="background-color: #f2f2f2">
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="jumbotron" style="background-color: white">
        <div class="ml-5 mr-5">
            <div class=" p-3 my-3 rounded mb-5">
                <h3>Add authors</h3>
                <hr>
                <form method="post" th:object="${postDao}" th:action="@{'/post/'+${postId}+'/author/addExisting/'}">
                    <div class="form-group">
                        <select style="width:500px;" th:field="${postDao.authorsId}" multiple="multiple" id="example-filterBehavior">
                            <option th:each="a : ${authors}"
                                    th:text="${a.username}"
                                    th:value="${a.id}"
                                    ></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info mt-1 float-right"> Add authors</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
