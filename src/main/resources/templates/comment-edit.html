<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href = "@{/resources/static/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="jumbotron" style="background-color: white">
        <h3>Edit comment</h3>
        <hr>
        <div class="row">
            <div class="col-sm-10 mt-5">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="postContent" class="col-sm-4 col-form-label">Username:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="postContent" rows="1" autocomplete="on" th:field="*{comment.username}"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="tags" class="col-sm-4 col-form-label">Comment:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="tags" rows="5" autocomplete="on" th:field="*{comment.commentContent}"></textarea>
                        </div>
                    </div>

                    <button class="btn btn-info float-right" type="submit">Update Comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
